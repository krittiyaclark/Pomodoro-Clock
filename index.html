    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Pomodoro Clock</title>
        <meta name="description" content="Free Code Camp Front-End Web Development Project Build Pomodoro Clock">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

        <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lato|Lobster" rel="stylesheet">

        <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

            <header class="wrapper clearfix">
                <h1>
                  Front-End Web Development
                </h1>
            </header>

            <div class="main-container">
                <div class="main wrapper clearfix">

                        <header>
                            <h2>
                              Pomodoro Clock
                            </h2>
                        </header>

                        <section>
                          <div id="controls">
                            <div class="control-wrapper" id="break">
                              <div class="control-header">BREAK LENGTH</div>
                              <div class="control">
                                <div class="plus1">+</div>
                                <div class="value1">5</div>
                                <div class="minus1">-</div>
                              </div>
                            </div>
                            <div class="control-wrapper" id="session">
                            <div class="control-header">SESSION LENGTH</div>
                              <div class="control">
                              <div class="plus">+</div>
                              <div class="value">25</div>
                              <div class="minus">-</div>
                              </div>
                            </div>
                          </div>
                          <div class="circle">
                            <div class="clock">
                              <div class="colored session"></div>
                              <p id="name"></p>
                              <p id="time" class="value">25</p>
                            </div>
                          </div>

                </div> <!-- #main -->
            </div> <!-- #main-container -->


            <footer class="wrapper">
                <p>Created by <a href="https://github.com/krittiyaclark/Pomodoro-Clock" target="_blank" Krittiya Clark</a>Krittiya Clark</p>
            </footer>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
        <script src="bundle.js"></script>
    </body>
</html>
